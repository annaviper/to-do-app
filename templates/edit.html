{% extends 'base.html' %}

{% block head %}
    <title>My App</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1>Edit Task</h1>

        <h3>Task: {{task.content}}</h3>
        <h3>Done: {{task.done}}</h3>
        <h3>Created: {{task.created.strftime('%Y-%m-%d %H:%M:%S')}}</h3>

        <form action="/edit/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Edit task content" id="btn_add">
        </form>

    </div>
{% endblock %}
